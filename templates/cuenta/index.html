<!DOCTYPE html>
<html>

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
        
    </head>

<body>
    Cuentas del Cliente<br>
    Apellidos:{{cliente.apellidos}}<br>
    Nombres:{{cliente.nombres}}<br>
    Cedula:{{cliente.cedula}}<br>
    <a style="margin-top: 2%; margin-bottom: 3%; margin-left: 5%;" href="{% url 'crear_cuentas' cliente.cedula %}"  class="btn btn-primary">NUEVO </a>
    

    <table class="table table-striped">
        <thead class="table-dark" > 
            <tr>
                <th>Numero</th>
                <th>Saldo</th>
                <th>Estado</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody>
            {% for cuenta in cuentas %}
            <tr>
                <td>{{cuenta.numero}}</td>
                <td>{{cuenta.saldo}}</td>
                <td>{{cuenta.estado}}</td>
                <td>{{cuenta.tipoCuenta}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
