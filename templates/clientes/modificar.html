<!DOCTYPE html>
<html>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
 
</head>

<body style=" background-color: #90b5ce;">
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Esta seguro de eliminar?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form method="POST" action="{% url 'eliminar_Clientes' cliente.cedula %}" lass="form-inline" style="text-align: center; background: rgb(209, 219, 64); 
                                  margin-inline-start: 12%; margin-inline-end: 12%; color:navy;">
            {% csrf_token %}
            <button class="btn btn-outline-error" type="submit"
              style="margin-top: -2%; text-align: center;">Eliminar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="pie-header" style=" text-align:center;" >
    <h1>Modificar Cliente</h1>
</div>  


  <form method="POST" style=" text-align:center;">
    {% csrf_token %}
    {{formulario_cliente.as_p}}
    <button style=" text-align:center;"  class="btn btn-primary" type="submit">MODIFICAR</button>
  
    <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style=" text-align:center;">ELIMINAR</button>
  </form>
</body>

</html>
